<!DOCTYPE html>

<html>
    <head>
        <title>Pong</title>
        <link href="./music_style.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>

                <div id="ball"></div>
                <script>
                    var max = {
                        "xmax": 212,
                        "xmin": -225,
                        "ymax": 212,
                        "ymin": -225
                    }
                    const ball = document.getElementById('ball')
                    
                    ball.addEventListener('mousedown', () =>{
                        let x = null
                        let y = null
                        let move = null
                        move = setInterval(moveFunc, 6, /*rise*/0, /*run*/1)
                        function moveFunc(rise,run){
                            //console.log(rise,run)
                            console.log(`(${x},${y})`)
                            y=y+rise
                            x=x+run
                            console.log(`(${x},${y})`) 
                            ball.style.transform = `translate(${x}px,-${y}px)`
                            if (x >= max["xmax"] || y >= max["ymax"] - rise){
                                clearInterval(move)
                            }

                        }
                    })

                
                </script>
            </section>
        </main>



    </body>







</html>
